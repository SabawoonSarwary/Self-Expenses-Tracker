{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Add an Expense</h2>
    <form action="/add" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Expense Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount ($)</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required value="{{ current_date }}">
        </div>
        <button type="submit" class="btn btn-success w-100">Add Expense</button>
    </form>
</div>
{% endblock %}
