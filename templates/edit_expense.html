{% extends "layout.html" %}

{% block content %}
<h2>Edit Expense</h2>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ expense['name'] }}" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" name="category" id="category" class="form-control" value="{{ expense['category'] }}" required>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" step="0.01" name="amount" id="amount" class="form-control" value="{{ expense['amount'] }}" required>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" name="date" id="date" class="form-control" value="{{ expense['date'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Expense</button>
    <a href="{{ url_for('expense_history') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
